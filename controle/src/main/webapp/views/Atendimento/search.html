<div class="form-horizontal">
    <h3>Create a new Atendimento</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Atendimentos/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Atendimentos</h3>
    <form id="AtendimentoSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="ordem" class="col-sm-2 control-label">Ordem</label>
        <div class="col-sm-10">
            <input id="ordem" name="ordem" class="form-control" type="text" ng-model="search.ordem" placeholder="Enter the Atendimento Ordem"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="tecnico" class="col-sm-2 control-label">Tecnico</label>
        <div class="col-sm-10">
            <input id="tecnico" name="tecnico" class="form-control" type="text" ng-model="search.tecnico" placeholder="Enter the Atendimento Tecnico"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="entrada" class="col-sm-2 control-label">Entrada</label>
        <div class="col-sm-10">
            <input id="entrada" name="entrada" class="form-control" type="text" ng-model="search.entrada" placeholder="Enter the Atendimento Entrada"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="nodo" class="col-sm-2 control-label">Nodo</label>
        <div class="col-sm-10">
            <input id="nodo" name="nodo" class="form-control" type="text" ng-model="search.nodo" placeholder="Enter the Atendimento Nodo"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="endereco" class="col-sm-2 control-label">Endereco</label>
        <div class="col-sm-10">
            <input id="endereco" name="endereco" class="form-control" type="text" ng-model="search.endereco" placeholder="Enter the Atendimento Endereco"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Ordem</th>
                    <th>Tecnico</th>
                    <th>Entrada</th>
                    <th>Nodo</th>
                    <th>Endereco</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in filteredResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Atendimentos/edit/{{result.id}}">{{result.ordem}}</a></td>
                    <td><a href="#/Atendimentos/edit/{{result.id}}">{{result.tecnico}}</a></td>
                    <td><a href="#/Atendimentos/edit/{{result.id}}">{{result.entrada}}</a></td>
                    <td><a href="#/Atendimentos/edit/{{result.id}}">{{result.nodo}}</a></td>
                    <td><a href="#/Atendimentos/edit/{{result.id}}">{{result.endereco}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
