<header ng-switch on="$location.path().indexOf('/Ordems/new') > -1">
    <h3 ng-switch-when="true">Create a new Ordem</h3>
    <h3 ng-switch-when="false">View or edit Ordem</h3>
</header>
<form id="OrdemForm" name="OrdemForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': OrdemForm.ordem.$invalid}">
        <label for="ordem" class="col-sm-2 control-label">Ordem</label>
        <div id="ordemControls" class="col-sm-10">
            <input id="ordem" name="ordem" type="text" class="form-control" ng-model="ordem.ordem" placeholder="Enter the Ordem Ordem"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveOrdem" name="saveOrdem" class="btn btn-primary" ng-disabled="isClean() || OrdemForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteOrdem" name="deleteOrdem" class="btn btn-danger" ng-show="ordem.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
